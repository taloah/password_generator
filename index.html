<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Password Generator</title>
  </head>

  <body class="bg-primary col d-flex justify-content-center mt-5" style="--bs-bg-opacity: .25;">
    <div class="col-sm-6 card p-2 text-center">
      <div class="card-header">
      <h2 class="card-title text-center">Password Generator</h2>
      <div class="text-left">
        <span class="bg-light" id="result"></span>
        <button class="btn btn-outline-dark" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div>
        <div>
          <label>Password Length</label>
          <input class="mt-3" type="number" id="length" min="8" max="20" value="20">
        </div>
        <div>
          <div class="mt-3">   
            <div class="mt-3">
              <label>Include uppercase letters</label>
              <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="mt-3">
              <label>Include lowercase letters</label>
              <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="mt-3">
              <label>Include numbers</label>
              <input type="checkbox" id="numbers" checked>
            </div>
            <div class="mt-3"> 
              <label>Include symbols</label>
              <input type="checkbox" id="symbols" checked>
            </div>
            </div>
        </div>
    </div>
      <div class="card-footer mt-3">
        <div class="col-md-12 text-center">
        <button type="button" class="btn btn-danger" id="generate">
          Generate Password
        </button>
      </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
